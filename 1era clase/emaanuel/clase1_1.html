<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Hola, clickea el boton</h1>
        <a href="#" onclick="generar()">boton</a>
        <a href="#" onclick="general()">Click aqui para hamburguesa</a>
        <a href="#" onclick="cambiartitle()">Cambiar titulo</a>
        <a href="#" onclick="agregarContenido()">Agregar Contenido</a>

        <script>

              var n=0;
            setInterval("actualizar()",1000);
            function actualizar(){
                n++;
                window.document.title=n;
            }

            function generar(){
                window.document.write("pulsaste el boton");
                window.document.writeln("<h1>Gracias por tu obediencia, ahora traeme una hamburguesa</h1>");
                window.document.close();
            }

            function general(){
                window.document.write("Hambuerguesa.com");
                window.document.writeln("<h1>Gracias por tu obediencia, aqui tienes tu hamburguesa</h1>");
                window.document.close();
            }

             function cambiartitle(){
               let titulo=prompt("Ingrese titulo");
               let color=prompt("Ingrese color");
                window.document.title=titulo
                window.document.bgColor=color;
                if (color=="red") {
                    window.document.writeln("<h1>viva chavez</h1>");
                    window.document.bgColor="red";
                    window.document.fgColor="white"
                } 
                else{
                    if (color=="blue") {
                    window.document.writeln("<h1>viva la oposicion</h1>");
                    window.document.bgColor="blue";
                    window.document.fgColor="white"
                } 
                }

            }
            function agregarContenido(){
                for (let i=1;i<=5;i++){
                let x = Math.round(Math.random()*10+1);
                window.document.body.innerHTML+="<p> Tu posicion es: "+i+" de "+x+"</p>";
                }
                window.document.body.innerHTML+="<hr>"
            }
        </script>
    </body>
</html>
