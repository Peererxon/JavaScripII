<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">>
	<title>Nivel II</title>
</head>
<body>

	<h1>Nivel 2</h1>
	<a href="#" onclick="generar()">Generar</a>
	<a href="#" onclick="cambiartitulo()">Cambiar titulo</a> 
	<a href="#"onclick="setInterval("intervalos",1000)">Escribir en intervalos</a>
	<a href="#" onclick="agregarcontenido()">Agregar contenido</a>
	<script type="text/javascript">
		function generar(){
			window.document.write("Nuevo contenido");
			window.document.writeIn("<h1>Generado con write </h1>");
			window.document.close();
		}

		function cambiartitulo(){
			let titulo=prompt("Introduzca el titulo");
			window.document.title=titulo
			let color=prompt("color de fondo");
			window.document.bgColor=color;
		}
		
		function intervalos(){
			var n=0;
			n++
			window.document.title=n;
			
		}
		

		function agregarcontenido(){
			for (let i=1;i<=5;i++){
				let x=Math.random()*10;
				window.document.body.innerHTML+="<p>"+i+"- "+x+" </p>"
			}
			window.document.body.innerHTML+="<hr>"
			//esta etiqueta es un guion bajo para que cada 5 interaciones
			// se escriba la linea y separe
		}
	</script>

</body>
</html>
